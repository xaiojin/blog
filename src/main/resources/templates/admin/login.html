<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0 ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css">
    <title>博客管理登录</title>
</head>
<body>


<div style="height:100vh" class="ui center aligned middle aligned grid animated fadeIn">
    <div style="max-width:450px" class="column"><h2 class="ui teal center aligned header"><img
            src="https://react.semantic-ui.com/logo.png" class="ui image"> 后台登录</h2>
        <form class="ui form large" method="post" th:action="@{admin/login}" >
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui fluid left icon input">
                        <input type="text" name="username" placeholder="用户名"><i aria-hidden="true" class="user icon"></i></div>
                </div>
                <div class="field">
                    <div class="ui fluid left icon input">
                        <input type="password" name="password" placeholder="密码"><i aria-hidden="true" class="lock icon"></i></div>
                </div>
                <input th:type="submit"  class="ui teal large fluid button" value="登  录">

<!--                //表单错误信息-->
                <div class="ui error message"></div>
                <div class="ui negative mimu message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

            </div>
        </form>
        <div class="ui message">加入我们？ <a href="#" th:href="@{/admin/toregister}">注  册</a></div>
    </div>
</div>
<div th:replace="admin/admin_fragments::script">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</div>
<script>
        $('.ui.form').form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt:'请输入用户名'
                    }]
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt:'请输入密码 '
                    }]
                },
            }
        });


</script>
</body>
</html>
