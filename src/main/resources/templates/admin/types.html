<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/admin_fragments::head(~{::title})">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0 ">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../../static/css/me.css">
	<title>分类管理</title>
</head>
<body>
	<!-- 导航 -->
	<nav th:replace="admin/admin_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class="ui container">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">Blog</h2>
				<a href="" class="active m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
				<a href="" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				
				<div class="right menu m-item item m-mobile-hide">
					<div class="ui dropdown item">
						<div class="text">
							<img src="../../static/images/avatar.jpg" class="ui avatar image">小金
						</div>

						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<a href="#" class="ui black icon button m-right-top m-mobile-show menu toggle">
			<i class="sidebar icon"></i>
		</a>

	</nav>


	<!-- 二级导航 -->
	<div class="ui  attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
			    <a href="#" th:href="@{/admin/types}"  class="active teal item">列表</a>
			</div>
		</div>
	</div>





	<!-- 中间 -->
	<div class="m-padded-tb-large m-container-small m-margin-tb-max animated fadeIn">
     	<div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>
     		<table class="ui  table compact teal ">
     			<thead>
     				<tr>
     					<th></th>
     					<th>名称</th>
     					<th>操作</th>
     				</tr>
     			</thead>

     			<tbody>
     				<tr th:each="type,iterStar: ${page.content}">
     					<td th:text="${iterStar.count}">1</td>
     					<td th:text="${type.name}">会尽快撒打算</td>
     					<td>
     						<a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
     						<a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
     					</td>   					
     				</tr>

     			</tbody>

     			<tfoot>
     				<tr>
     					<th colspan="6">
     						<div class="ui pagination menu" th:if="${page.totalPages>1}">
 							      <a th:href="@{/admin/types(page=${page.number - 1})}" class="icon teal item" th:unless="${page.first}">上一页</a>
						          <a th:href="@{/admin/types(page=${page.number + 1})}" class="icon teal item" th:unless="${page.last}">下一页</a>
     						</div>
     						<a href="#" th:href="@{/admin/types/input}" class="ui  button teal  right floated">新增</a>
     					</th>
     					
     				</tr>
     			</tfoot>
     		</table>
     	</div>
	</div>
			
	<!-- 底部 -->
	<footer th:replace="admin/admin_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
		<div class="ui container center aligned">
			<div class="ui divided stackable inverted grid">
				<div class="three wide column">
					<div class="ui inverted link list">
						<div class="item">
					      <img src="../../static/images/wx.jpg" alt="" class="ui rounded image " style="width: 100px">
						</div>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">最新博客</h4>
					<div class="ui inverted link list">
						<a href="" class="item">aaaaaaa</a>
						<a href="" class="item">aaaaaaa</a>
						<a href="" class="item">aaaaaaa</a>
						<a href="" class="item">aaaaaaa</a>
					</div>

				</div>
				<div class="three wide column ">
					<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
					<div class="ui inverted link list">
						<a href="" class="item">aaaaaaa</a>
						<a href="" class="item">bbaaaaa</a>
						<a href="" class="item">ccaaaaa</a>
						<a href="" class="item">eeaaaa</a>
					</div>


				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-mini">联系我</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">联系我联系我联系我联系我联系我</p>

				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-mini">小金小金66666@1063420620</p>
		</div>
	</footer>
    <div th:replace="admin/admin_fragments::script">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </div>
<script type="text/javascript">
	$('.menu.toggle').click(function(){
		$('.m-item').toggleClass('m-mobile-hide');
	});

	$('.ui.dropdown').dropdown();

	//消息提示关闭功能
    $('.ui.message .close')
        .on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade');
    });
</script>
</body>
</html>
